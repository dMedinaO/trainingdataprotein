<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Figure 08 paper</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="myDiv">

    </div>
  </body>

  <script type="text/javascript">
    var trace1 = {
      x: ['G1', 'G2', 'G3', 'G4', 'G5', 'G6', 'G7', 'G8', 'G9', 'G10', 'G11', 'G12', 'G13'],
      y: [18, 9, 8, 9, 6, 15, 33, 2, 10, 47, 5, 9, 39],
      name: 'Average equal elements',
      type: 'bar',
      hoverinfo: 'none',
      marker: {
        color: 'rgb(204,204,204)'
      }
    };

    var trace2 = {
      x: ['G1', 'G2', 'G3', 'G4', 'G5', 'G6', 'G7', 'G8', 'G9', 'G10', 'G11', 'G12', 'G13'],
      y: [2, 1, 3, 2, 1, 3, 6, 2, 3, 11, 3, 2, 7],
      name: 'Average different elements',
      type: 'bar',
      marker: {
        color: 'rgb(49,130,189)'
      }
    };

    var data = [trace1, trace2];

    var layout = {
      barmode: 'stack',
      title: 'Comparison of elements between different experiments random with topological information'

    };

    Plotly.newPlot('myDiv', data, layout);
  </script>
</html>
